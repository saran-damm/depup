name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      run: pip install uv

    - name: Install project + dev dependencies
      run: uv pip install --system ".[dev]"

    - name: Run tests
      run: pytest -q

    - name: Run ruff
      run: ruff check .

    - name: Run mypy
      run: mypy src/depup
