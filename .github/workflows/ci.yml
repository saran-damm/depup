name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install project (system-wide)
        run: uv pip install --system ".[dev]"

      - name: Run tests
        run: pytest -q

      - name: Run ruff
        run: ruff check .

      - name: Run mypy
        run: mypy src/depup
